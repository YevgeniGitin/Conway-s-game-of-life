<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Conway's game of life</title>
    <link rel="stylesheet" href="index1.css">
</head>

<body>
    <header>
        <h1>Conway's game of life</h1>
    </header>
    <div class="container">
        <aside>
            <div class="form_input">
                <label>rows number:</label>
                <input id="rows" value="50" type="number" min="20" max="100" onkeydown="return false">
            </div>
            <div class=" form_input ">
                <label>columns number:</label>
                <input id="cols" value="50" type="number" min="20" max="100" onkeydown="return false">
            </div>
            <div class="btnbox">
                <button class="btnbox_startbtn" onclick="createarea(event)">create area</button>
                <button class="btnbox_startbtn" onclick="start()">start</button>
                <button class="btnbox_startbtn" onclick="pause()">pause</button>
            </div>
            <div class="speedbox">
                <img src="img/1.jpg" alt="icon">
                <input id="rangespeed" class="range" type="range" min="30" max="300" step="1" onchange="changespeed(this.value)">
            </div>
            <div class="randbox">
                <input id="rand" class="randbox_rand" type="number" value="10" min="10" max="60" step="10" onkeydown="return false">
                <label>%</label>
                <button class="randbtn" onclick="randfill()">rand fill</button>
            </div>
        </aside>
        <div class="gameareabox">
            <table class="gameareabox_gamearea"></table>
        </div>
    </div>
    <script type="text/javascript" src="index1.js"></script>
</body>

</html>
